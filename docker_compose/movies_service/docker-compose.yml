version: '3'
services:
  movies_service:
    build: app
    expose:
      - "8000"
    depends_on:
      - postgres_db

  nginx:
    image: nginx:latest
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./configs:/etc/nginx/conf.d:ro
      - ./data:/data/:ro
    depends_on:
      - movies_service
    ports:
      - "80:80"

  postgres_db:
    image: postgres:14.1-alpine
    restart: always
    env_file: ./app/.env
    ports:
      - '5432:5432'
    # volumes: 
    #   - postgres_db:/var/lib/postgresql/data

volumes:
  postgres_db: